<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media</title>
</head>
<body>
    <h1>Video</h1>
    <video src="video.mp4" controls loop muted height="500" width="500" poster="image-1.png"></video> <br>
    <audio src="audio.mp3" controls></audio><br>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg><br>
    <img src="img.svg" alt="SVG">
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="500" height="600"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5ysq2kcKyjE?si=fL58Nh1wxOju4Udg&amp;start=332" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
